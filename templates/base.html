<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvium - Next Generation DeFi Protocol</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/favicon.png">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Base Styles -->
    <style>
        /* Base styles */
        body {
            background-color: #0B272C;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        /* Gradient text */
        .gradient-text {
            background: linear-gradient(135deg, #40E0D0 0%, #40E0D0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Primary button */
        .btn-primary {
            background: linear-gradient(135deg, #40E0D0 0%, #40E0D0 100%);
            color: #0B272C;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        /* Secondary button */
        .btn-secondary {
            background: transparent;
            color: #40E0D0;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid #40E0D0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-secondary:hover {
            background: rgba(64, 224, 208, 0.1);
            transform: translateY(-1px);
        }

        /* Decorative elements */
        .decorative-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(64, 224, 208, 0.1) 0%, rgba(64, 224, 208, 0) 70%);
            pointer-events: none;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .container {
                padding-left: 1rem;
                padding-right: 1rem;
            }

            .btn-primary,
            .btn-secondary {
                width: 100%;
                justify-content: center;
                padding: 0.75rem 1rem;
                font-size: 1rem;
            }

            section {
                padding-top: 3rem;
                padding-bottom: 3rem;
            }
        }
    </style>

    <!-- Page Specific Styles -->
    {% block styles %}{% endblock %}
</head>
<body>
    <!-- Particles Container -->
    <div id="particles" class="fixed inset-0 pointer-events-none z-0"></div>

    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Components JS -->
    <script src="/js/components.js"></script>

    <!-- Particles JS -->
    <script>
        // Particle animation
        function createParticle() {
            const particles = document.getElementById('particles');
            const particle = document.createElement('div');
            
            // Random size between 2-4px
            const size = Math.random() * 2 + 2;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.backgroundColor = '#40E0D0';
            particle.style.position = 'absolute';
            particle.style.borderRadius = '50%';
            particle.style.opacity = '0.1';
            particle.style.pointerEvents = 'none';
            
            // Random starting position
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            
            particle.style.left = `${startX}px`;
            particle.style.top = `${startY}px`;
            
            particles.appendChild(particle);
            
            // Animate the particle
            const animation = particle.animate([
                { transform: 'translate(0, 0)', opacity: 0.1 },
                { transform: `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px)`, opacity: 0 }
            ], {
                duration: Math.random() * 3000 + 2000,
                easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
            });
            
            animation.onfinish = () => {
                particle.remove();
                createParticle();
            };
        }

        // Create initial particles
        for (let i = 0; i < 20; i++) {
            createParticle();
        }
    </script>

    <!-- Initialize AOS -->
    <script>
        AOS.init({
            duration: 800,
            offset: 100,
            once: true
        });
    </script>

    <!-- Page Specific Scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
