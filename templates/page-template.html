    <!-- Custom Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            /* Primary Colors */
            --color-primary: #40E0D0;
            --color-primary-dark: #0AEB85;

            /* Background Colors */
            --color-bg-dark: #0B272C;
            --color-bg-darker: #0b272c9f;
            --color-bg-header: rgba(53, 56, 73, 0.95);

            /* Text Colors */
            --color-text: #ffffff;
            --color-text-light: rgba(255, 255, 255, 0.55);
            --color-text-lighter: rgba(255, 255, 255, 0.35);

            /* Accent Colors */
            --color-accent: #40E0D0;
            --color-accent-light: #40E0D0;

            /* Border Colors */
            --color-border: rgba(255, 255, 255, 0.15);
            --color-border-light: rgba(255, 255, 255, 0.05);

            /* Font */
            --font-primary: 'Josefin Sans', sans-serif;
        }

        * {
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            padding-top: 30px;
            font-family: var(--font-primary);
            background-color: var(--color-bg-dark);
            color: var(--color-text);
            line-height: 1.6;
            position: relative;
        }

        /* Navigation styles */
        .nav-fixed {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            background: linear-gradient(to bottom, rgb(11 39 44 / 19%), rgb(11 39 44 / 61%));
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(64, 224, 208, 0.1);
            transition: all 0.3s ease;
        }

        .nav-scrolled {
            background: linear-gradient(to bottom, rgb(11 39 44 / 40%), rgb(11 39 44 / 80%));
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 80px;
            left: 0;
            right: 0;
            background: linear-gradient(to bottom, rgb(11 39 44 / 90%), rgb(11 39 44 / 95%));
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        /* Card styles */
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(64, 224, 208, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(64, 224, 208, 0.3);
            box-shadow: 0 4px 20px rgba(64, 224, 208, 0.1);
        }

        /* Button styles */
        .btn {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(64, 224, 208, 0.2);
        }
    </style>
